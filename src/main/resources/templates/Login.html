<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        #s1{
            float: left;
            margin: 50px 0px 0px 100px;
        }
        #s2{
            float: left;
            margin: 50px 0px 0px 50px;
        }
    </style>
    <script type="text/javascript">
        function f2(){

            var regx = /^[a-zA-Z0-9]{5,12}$/;
            var password = document.getElementById("password").value;
            if(regx.test(password)){
                document.getElementById("d2").style.color = "green";
                document.getElementById("d2").innerHTML="√";
                return true;
            }else{
                document.getElementById("d2").style.color = "red";
                document.getElementById("d2").innerHTML="请重新输入！！！";
                return false;
            }
        }
        function subForm(){
            if (f2()){
                return true;
            }
            return false;
        }
    </script>
</head>
<body>
<div>
    <form th:action="localhost:8081/result" method="post" onsubmit="return subForm()">
        <table>
            <tr>
                <td><span>用户名：</span></td>
                <td><input id="name" type="text" name="name" placeholder="请输入您的用户名" onblur="f1()"><span id="d1"></span></td>
            </tr>
            <tr>
                <td>
                    <span>手机号码</span>
                </td>
                <td><input id="pno" type="text" name="pno" placeholder="请输入您的手机号码" onblur="f2()"><span id="d2"></span></td>
            </tr>
        </table>
        <input id="s1" type="submit" value="登录">
    </form>

    <form th:action="@{/reg}" method="get" >
        <input id="s2" type="submit" value="注册" onclick="zhuCe()">
    </form>
</div>
</body>
</html>
